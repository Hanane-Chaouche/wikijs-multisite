name: D√©ploiement Wiki.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: D√©ployer sur la VM Azure
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le d√©p√¥t (GitHub Actions)
        uses: actions/checkout@v3

      - name: Configurer SSH pour GitHub Actions
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: D√©ployer sur la VM
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e  # Stop script on error

            # üîê Ajouter GitHub √† known_hosts (dans la VM)
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            # üìÅ Cr√©er le dossier du projet si besoin
            sudo mkdir -p /opt/wikijs-deploy
            sudo chown -R $USER:$USER /opt/wikijs-deploy
            cd /opt/wikijs-deploy

            # üí° Pr√©parer l'agent SSH et la cl√©
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            eval "\$(ssh-agent -s)"
            ssh-add ~/.ssh/id_ed25519

            # ‚úÖ Autoriser Git √† faire confiance au dossier
            git config --global --add safe.directory /opt/wikijs-deploy

            # üîÑ Cloner ou mettre √† jour le d√©p√¥t
            if [ ! -d .git ]; then
              git clone git@github.com:Hanane-Chaouche/wikijs-multisite.git .
            else
              git pull origin main
            fi

            # üê≥ Lancer les services
            docker compose -f instances/wiki1/docker-compose.yml up -d
            docker compose -f instances/wiki2/docker-compose.yml up -d
            docker compose -f instances/wiki-public/docker-compose.yml up -d
            docker compose -f nginx/docker-compose.yml up -d
          EOF
