name: DÃ©ploiement Wiki.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: DÃ©ployer sur la VM Azure
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dÃ©pÃ´t (GitHub Actions)
        uses: actions/checkout@v3

      - name: Configurer SSH pour GitHub Actions
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: DÃ©ployer sur la VM Azure
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e  # Stop script on error

            # ğŸ” Ajouter GitHub Ã  known_hosts (dans la VM)
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            # ğŸ“ CrÃ©er le dossier de dÃ©ploiement
            sudo mkdir -p /opt/wikijs-deploy
            sudo chown -R \$USER:\$USER /opt/wikijs-deploy
            cd /opt/wikijs-deploy

            # ğŸ”‘ Ajouter la clÃ© SSH dans la VM
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519

            # ğŸ§ª TEST DE CONNEXION Ã€ GITHUB
            echo "ğŸ” Test de connexion SSH Ã  GitHub..."
            ssh -o StrictHostKeyChecking=no -T git@github.com || true

            # ğŸ“¦ Git config safe directory
            git config --global --add safe.directory /opt/wikijs-deploy

            # ğŸ”„ Cloner ou mettre Ã  jour le dÃ©pÃ´t
            if [ ! -d .git ]; then
              git clone git@github.com:Hanane-Chaouche/wikijs-multisite.git .
            else
              git pull origin main
            fi

            # ğŸ³ Lancer les services
            docker compose -f instances/wiki1/docker-compose.yml up -d
            docker compose -f instances/wiki2/docker-compose.yml up -d
            docker compose -f instances/wiki-public/docker-compose.yml up -d
            docker compose -f nginx/docker-compose.yml up -d
          EOF
