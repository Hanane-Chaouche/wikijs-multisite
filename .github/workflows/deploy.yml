name: DÃ©ploiement Wiki.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: DÃ©ployer sur la VM Azure
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dÃ©pÃ´t GitHub
        uses: actions/checkout@v3

      - name: Configurer SSH pour accÃ©der Ã  la VM
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: DÃ©ployer sur la VM Azure
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'

            echo "ðŸ”§ Mise Ã  jour des paquets et dÃ©pendances Python..."
            sudo apt update -y
            sudo apt install -y python3-pip python3-venv git

            echo " Suppression de l'ancien dossier..."
            sudo rm -rf /opt/wikijs-deploy

            echo "Clonage du dÃ©pÃ´t directement dans /opt/wikijs-deploy..."
            sudo git clone git@github.com:Hanane-Chaouche/wikijs-multisite.git /opt/wikijs-deploy
            sudo chown -R $USER:$USER /opt/wikijs-deploy

            echo " Lancement des services Docker..."
            cd /opt/wikijs-deploy
            docker compose -f instances/wiki1/docker-compose.yml up -d
            docker compose -f instances/wiki2/docker-compose.yml up -d
            docker compose -f instances/wiki-public/docker-compose.yml up -d
            docker compose -f nginx/docker-compose.yml up -d

            echo " DÃ©ploiement du webhook PayPal..."
            cd /opt/wikijs-deploy/paypal-webhook

            # CrÃ©er un virtualenv
            python3 -m venv venv
            ./venv/bin/pip install --upgrade pip
            ./venv/bin/pip install -r requirements.txt
            ./venv/bin/pip install gunicorn

            # DÃ©marrage de gunicorn
            pkill gunicorn || true
            nohup ./venv/bin/gunicorn --bind 127.0.0.1:8000 webhook:app &

          EOF
