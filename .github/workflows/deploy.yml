name: D√©ploiement Wiki.js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: D√©ployer sur la VM Azure
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le d√©p√¥t (GitHub Actions)
        uses: actions/checkout@v3

      - name: Configurer SSH pour GitHub Actions
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: D√©ployer via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            # üîê Config GitHub dans la VM
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts

            # üìÅ Cr√©er le dossier
            sudo mkdir -p /opt/wikijs-deploy
            sudo chown -R \$secrets.VPS_USER:\$secrets.VPS_USER /opt/wikijs-deploy
            cd /opt/wikijs-deploy

            # üì¶ Initialiser Git + synchroniser le d√©p√¥t
            git init
            git config --global --add safe.directory /opt/wikijs-deploy
            git remote add origin git@github.com:Hanane-Chaouche/wikijs-multisite.git || true
            git branch -m main || true
            git pull origin main

            # üê≥ Lancer les services Docker
            docker compose -f instances/wiki1/docker-compose.yml up -d
            docker compose -f instances/wiki2/docker-compose.yml up -d
            docker compose -f instances/wiki-public/docker-compose.yml up -d
            docker compose -f nginx/docker-compose.yml up -d
          EOF
